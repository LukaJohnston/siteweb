    <main class="contact_landing">
      <div class="contact_landing_header">
        <h1>Contact</h1>
      </div>
    </main>
    <!-- contact landing end  -->

    <!-- contact input start -->
    <section class="contact_input">
      <h2>Contacts</h2>
      <div class="contact_input_form">
        <form>
          <label for="name">Name</label>
          <input type="text" />
          <label for="email">email</label>
          <input type="text" />
          <label for="message">message</label>
          <textarea name="message" cols="30" rows="10"></textarea>
        </form>
      </div>
    </section>
    <!-- contact input end -->

    <!-- Violet contact info start -->
    <section class="vc_contact_info">
      <div class="vc_info_1">
        <div class="info_1a">
          <h5>Email</h5>
          <p>John.Doe@gmail.com.nz</p>
        </div>

        <div class="info_1b">
          <h5>Phone number</h5>
          <p>2015 3146 42</p>
        </div>

        <div class="info_1c">
          <h5>Address</h5>
          <p>42 Rail St Auckland NZ</p>
        </div>
      </div>

      <div class="vc_info_2">
        <div class="info_2_socials">
          <ul>
            <li>facebook</li>
            <li>instagram</li>
            <li>twitter</li>
          </ul>
        </div>

        <div class="info_2_image">
          <img
            src="https://static.scientificamerican.com/sciam/cache/file/1DDFE633-2B85-468D-B28D05ADAE7D1AD8_source.jpg?w=590&h=800&D80F3D79-4382-49FA-BE4B4D0C62A5C3ED"
